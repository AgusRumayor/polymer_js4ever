<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
      #paper_tabs {
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        background-color: rgb(0, 188, 212);
      }
      iron-icon {
        transition: all 0.2s;
        -webkit-transition: all 0.2s;
      }
      iron-icon:hover {
        fill: var(--google-yellow-700);
      }  
      .car-center {
        width: 100%;
        text-align: center;
      } 

      .big {
        --iron-icon-height:64px;
        --iron-icon-width:64px;
      }  
      
    </style>
      <paper-tabs noink nobar selected="0" selectedindex="0" id="paper_tabs" horizontal center layout>
        <paper-tab id="paper_tab" inline flex center-center horizontal layout active>
            <iron-icon icon="list"></iron-icon>
        </paper-tab>
        <paper-tab id="paper_tab1" inline flex center-center horizontal layout>
            <iron-icon icon="timeline"></iron-icon>
        </paper-tab>
      </paper-tabs> 

      <iron-pages selected="0" id="iron-pages">
          <div>
            <section>
              <paper-card heading="Card Title" class="car-center">
                <iron-icon icon="face" class="big"></iron-icon>
              </paper-card>
               <paper-card class="car-center">
                <paper-input label="Input label"></paper-input>
              </paper-card>
            </section>
          </div>
          <div>Page Two</div>
      </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'polymer-app',

      properties: {
        prop1: {
          type: String,
          value: 'polymer-app',
        },
      },

      ready: function() {
           /*var tabs = {
                one: document.querySelector('#paper_tab'),
                two: document.querySelector('#paper_tab1')
            };*/
          
            /*tabs.one.addEventListener('click', function(e) {
              console.log(e.type + ' : ' + this.localName);
            });*/

           var pages = document.querySelector('iron-pages');
           var tabs = document.querySelector('paper-tabs');

          tabs.addEventListener('iron-select', function() { 
              pages.selected = tabs.selected;
          });
      }

    });



  </script>
</dom-module>
